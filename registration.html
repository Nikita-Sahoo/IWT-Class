
<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
   
</head>
 
<body style="background-image: url(nw-bg.jpg);">

    <header>
        
        <nav class="navigation">
            <a href="login.html">Login Here</a>
            
        </nav>
    </header>
        
    
    <div class="container" style="margin-right: 62%; margin-left: 8%; margin-top: 5%;">
    <h2>Registration Form</h2>
    
  <form action="" id="registrationForm" method="POST">

    <label> Name</label>
    <input type="text" id="name" name="name" placeholder="Your name.." >
    <span id="nameError" class="error"></span> </br>

    <label>Regitration Number</label>
    <input type="number" id="regd" name="regd" placeholder="Your Registration number.." >
    <span id="regdError" class="error"></span></br>

    <label>Email</label>
    <input type="text" id="email" name="email" placeholder="Your Email.." >
    <span id="emailError" class="error"></span></br>

    <label>Password</label>
    <input type="password" id="password" name="password" placeholder="Your password.." >
    <span id="passwordError" class="error"></span></br>

    <label>Phone</label>
    <input type="text" id="phone" name="phone" placeholder="Your phone.." >
    <span id="phoneError" class="error"></span></br>
    
    <input type="submit" name="submit" value="Submit">

  </form>

  <script src="validate.js"></script>
</div>

</body>
</html>
