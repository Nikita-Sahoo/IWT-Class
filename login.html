     <script>
        function validateForm() {
        let x = document.forms["myForm"]["username"].value;
        let y = document.forms["myForm"]["password"].value;
        
        if (x == "" || x.length < 2 || x.length > 50 ) {
            alert("Name must be filled out with min size 2 and max size 50...");
            return false;
        }
        // else if(x == isInteger()){
        //     alert("it should be a charecter...")
        // }
        else if(y == "" || y.length < 2 || y.length > 20){
            alert("Password must be filled which is less than 20 and more than 2...")
            return false;
        }
        else if(x == "admin" || y == "abc123" ){
            alert("Congratulation.... Login succesfully.")
            return true;
        }
        else{
            alert("Wrong username or password...")
            return false;
        }
        }
    </script>
